<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>skueat - 성결대 맛집 가이드</title>
    
    <link rel="stylesheet" href="/static/style.css">
    
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{.ApiKey}}&libraries=services"></script>
</head>
<body>

<div class="app-container">
    <header class="header">
        <div class="top-bar">
            <div class="logo">skueat</div>
            
            <div id="auth-area">
                {{if .IsLoggedIn}}
                <div class="user-info">
                    <span>👋 {{.UserName}}님</span>
                    <a href="/logout" class="logout-link">로그아웃</a>
                </div>
                {{else}}
                <a href="/login/kakao" class="kakao-login-btn">
                    💬 카카오 로그인
                </a>
                {{end}}
            </div>
        </div>
        
        <div class="search-row">
            <input type="text" id="search-input" placeholder="맛집 또는 메뉴 검색">
            <button class="btn-random" id="btn-random">🎲</button>
        </div>
        
        <nav class="category-scroll" id="category-nav">
            <button class="cat-btn active" data-category="all">전체</button>
            <button class="cat-btn" data-category="국수">🍜 국수</button>
            <button class="cat-btn" data-category="중식">🇨🇳 중식</button>
            <button class="cat-btn" data-category="분식">🍢 분식</button>
            <button class="cat-btn" data-category="고기">🥩 고기</button>
            <button class="cat-btn" data-category="치킨">🍗 치킨</button>
            <button class="cat-btn" data-category="술집">🍺 술집</button>
            <button class="cat-btn" data-category="카페">☕ 카페</button>
        </nav>
    </header>

    <main class="main-content">
        <aside class="sidebar" id="bottom-sheet">
            <div class="sheet-handle" id="sheet-handle">
                <span></span>
            </div>
            <div class="list-info" id="list-count">로딩 중...</div>
            <div id="res-list"></div>
        </aside>
        
        <section class="map-area">
            <div id="map"></div>
        </section>
    </main>
</div>

<script>
    // 에디터(VS Code)의 빨간 줄 경고를 없애기 위해 따옴표로 감싸서 비교합니다.
    const IS_LOGGED_IN = "{{if .IsLoggedIn}}true{{else}}false{{end}}" === "true";
</script>

<script src="/static/app.js"></script>

</body>
</html>
